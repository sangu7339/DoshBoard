<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Bug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        .back-link { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="back-link">
        <a th:href="@{/}">‚Üê Back to Dashboard</a>
    </div>
    
    <h1>Update Bug</h1>
    
    <form th:action="@{/bugs/update}" th:object="${bug}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{live}">
        
        <div class="form-group">
            <label for="project">Project:</label>
            <input type="text" id="project" th:field="*{project}" required>
        </div>
        
        <div class="form-group">
            <label for="bugNumber">Bug Number:</label>
            <input type="text" id="bugNumber" th:field="*{bugNumber}">
        </div>
        
        <div class="form-group">
            <label for="issue">Issue Description:</label>
            <textarea id="issue" th:field="*{issue}" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="severity">Severity:</label>
            <select id="severity" th:field="*{severity}" required>
                <option th:each="sev : ${severities}" 
                        th:value="${sev}" 
                        th:text="${sev + ' - ' + (sev.name() == 'S1' ? 'Critical' : sev.name() == 'S2' ? 'Major' : 'Minor')}"
                        th:selected="${sev == bug.severity}"></option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" th:field="*{priority}" required>
                <option th:each="pri : ${priorities}" 
                        th:value="${pri}" 
                        th:text="${pri + ' - ' + (pri.name() == 'P1' ? 'High' : pri.name() == 'P2' ? 'Medium' : 'Low')}"
                        th:selected="${pri == bug.priority}"></option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}" required>
                <option th:each="stage : ${stages}" 
                        th:value="${stage}" 
                        th:text="${stage.name() == 'DEV' ? 'In Development' : stage.name() == 'QA' ? 'In QA' : 'Resolved'}"
                        th:selected="${stage == bug.status}"></option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="remarks">Remarks:</label>
            <textarea id="remarks" th:field="*{remarks}" rows="2"></textarea>
        </div>
        
        <button type="submit">Update Bug</button>
        <button type="button" onclick="window.location.href='/'">Cancel</button>
    </form>
</body>
</html>
