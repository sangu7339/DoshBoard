<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Bug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-container { max-width: 800px; }
        .form-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .form-group { flex: 1; }
        .form-group.full-width { flex: 100%; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .back-link { margin-bottom: 20px; }
        .section-title { color: #555; border-bottom: 2px solid #eee; padding-bottom: 5px; margin: 20px 0 15px 0; }
        .applicability-section { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="back-link">
            <a th:href="@{/}">‚Üê Back to Dashboard</a>
        </div>
        
        <h1>Add New Bug</h1>
        
        <form th:action="@{/bugs/add}" th:object="${bug}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="project">Project:</label>
                    <input type="text" id="project" th:field="*{project}" required>
                </div>
                
                <div class="form-group">
                    <label for="bugNumber">Bug Number:</label>
                    <input type="text" id="bugNumber" th:field="*{bugNumber}">
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="issue">Issue Description:</label>
                <textarea id="issue" th:field="*{issue}" rows="3" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="severity">Severity:</label>
                    <select id="severity" th:field="*{severity}" required>
                        <option value="">Select Severity</option>
                        <option th:each="sev : ${severities}" 
                                th:value="${sev}" 
                                th:text="${sev + ' - ' + (sev.name() == 'S1' ? 'Critical' : sev.name() == 'S2' ? 'Major' : 'Minor')}"></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" th:field="*{priority}" required>
                        <option value="">Select Priority</option>
                        <option th:each="pri : ${priorities}" 
                                th:value="${pri}" 
                                th:text="${pri + ' - ' + (pri.name() == 'P1' ? 'High' : pri.name() == 'P2' ? 'Medium' : 'Low')}"></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" th:field="*{status}" required>
                        <option value="">Select Status</option>
                        <option th:each="stage : ${stages}" 
                                th:value="${stage}" 
                                th:text="${stage.name() == 'DEV' ? 'In Development' : stage.name() == 'QA' ? 'In QA' : 'Resolved'}"></option>
                    </select>
                </div>
            </div>
            
            <!-- New Applicability Section -->
            <h3 class="section-title">Applicability</h3>
            <div class="applicability-section">
                <div class="form-row">
                    <div class="form-group">
                        <label for="newUser">New User:</label>
                        <select id="newUser" th:field="*{newUser}">
                            <option value="">Select</option>
                            <option value="APPLICABLE">Applicable</option>
                            <option value="NOT_APPLICABLE">Not Applicable</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="partner">Partner:</label>
                        <select id="partner" th:field="*{partner}">
                            <option value="">Select</option>
                            <option value="APPLICABLE">Applicable</option>
                            <option value="NOT_APPLICABLE">Not Applicable</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="admin">Admin:</label>
                        <select id="admin" th:field="*{admin}">
                            <option value="">Select</option>
                            <option value="APPLICABLE">Applicable</option>
                            <option value="NOT_APPLICABLE">Not Applicable</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="sales">Sales:</label>
                        <select id="sales" th:field="*{sales}">
                            <option value="">Select</option>
                            <option value="APPLICABLE">Applicable</option>
                            <option value="NOT_APPLICABLE">Not Applicable</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" th:field="*{remarks}" rows="2"></textarea>
            </div>
            
            <button type="submit">Add Bug</button>
        </form>
    </div>
</body>
</html>
